# Netlify configuration for Manish Kumar Rajak Portfolio

[build]
  # Directory to change to before starting a build
  base = "frontend/frontend"   # run install & build here
  command = "yarn build"
  publish = "build"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "frontend/build"
  
  # Default build command
  command = "yarn build"

[build.environment]
  # Node.js version
  NODE_VERSION = "21"
  
  # Yarn version
  YARN_VERSION = "1.22.19"
  
  # Build environment
  NODE_ENV = "production"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling (for contact form)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.herokuapp.com/api/:splat"
  status = 200
  force = true

# Environment variables (these will be set in Netlify dashboard)
# REACT_APP_BACKEND_URL = "https://your-backend-url.herokuapp.com"
# REACT_APP_SITE_URL = "https://manishrajak.netlify.app"

# Build plugins (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Branch deploy settings
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
